<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <title>A propos</title>
    </h:head>
    <h:body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <h:form>
            <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 500px;">
                <h3>Bienvenue dans la page A propos</h3>

                <!-- Affichage des informations utilisateur -->
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <h:outputText id="username" value="#{userBean.utilisateur.username}" styleClass="form-control" readonly="true"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <h:outputText id="email" value="#{userBean.utilisateur.email}" styleClass="form-control" readonly="true"/>
                </div>
                
                <!-- Champ pour modifier le mot de passe -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                    <h:inputSecret id="newPassword" value="#{userBean.newPassword}" styleClass="form-control" required="true"/>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                    <h:inputSecret id="confirmPassword" value="#{userBean.confirmPassword}" styleClass="form-control" required="true"/>
                </div>

                <!-- Bouton pour mettre à jour le profil -->
                <h:commandButton value="Mettre à jour le profil" action="#{userBean.updateProfile()}" styleClass="btn btn-primary w-100"/>
                
                <!-- Bouton de déconnexion -->
                <h:commandButton value="Déconnexion" action="#{userBean.logout()}" styleClass="btn btn-danger w-100 mt-3"/>
            </div>
        </h:form>
    </h:body>
</html>
